---
layout: default
---

<div class="home">

  <h1 class="page-heading">Entradas</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <img src="{{ post.url-image }}" style="max-width:200px"></img><p> {{ post.excerpt }}</p>

        <a class="post-meta" href="http://www.jmgaguilera.com{{ post.url | prepend: site.baseurl }}#disqus_thread"></a>
        </li>
        <hr/>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">suscripci√≥n <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
