---
layout: default
---

<div class="home">

  <h1 class="page-heading">Entradas</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <a class="post-meta" href="{{ post.url | prepend: site.baseurl }}#disqus_thread"></a>
        </li>
        <hr/>
    {% endfor %}
  </ul>

</div>
